<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>MyRelationship.ru - Узнай кто кому кем является!</title>
    <link type="text/css" rel="stylesheet" href="styles/normalize.css">
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <script src="scripts/script.js"></script>
    <link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="wrap"> 
      <div id="center-block">
        <div id="welcome_text"><span>Привет!</span><span>MyRelationship.ru - поможет быстро узнать кто кому кем приходится.</span></div>
        <div id="search">
          <div class="logo icon"></div>
          <input type="text" name="whois" placeholder="Кто кому кем приходится?"><a class="button check">Старт!</a>
        </div>
        <div id="answer">
          <div id="icon_answer" class="icon"></div><span class="answer mother-in-law">Тёща — мать жены</span><span class="answer father-in-law">Тесть — отец жены</span><span class="answer grandmother">Бабушка — мать отца или матери, жена деда </span><span class="answer unknown">Такого кажется нет :(</span>
          <div class="clear"></div><a class="button try-again">Еще...</a>
        </div>
      </div>
    </div>
  </body>
</html>
